<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
		<title>{{title}}</title>
	</head>
	<body>
		<!-- display nav component -->
		{{nav | safe}}
		
		<div class="errors text-center">
			{% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
			{% if messages %}<!-- check if there are any messages -->
			{% for message in messages %}<!-- loop through the messages -->
			<p>{{message}}</p>
			<!-- display each message in a paragraph tag -->
			{% endfor %} {% endif %} {% endwith %}
		</div>

		<div class="container">
			<div class="row pt-4">
				<div class="col-12 col-md-6 mx-auto border border-dark rounded p-4">
					<h1>Register</h1>
					<form action="user_join_form" method="post">
						<div class="form-group">
						  <label for="first_name">First Name</label>
						  <input type="text" name="first_name" id="first_name" class="form-control" value="{{session['first_name']}}">
						  <!-- <small id="helpId" class="text-muted">Help text</small> -->
						</div>
						<div class="form-group">
						  <label for="last_name">Last Name</label>
						  <input type="text" name="last_name" id="last_name" class="form-control" value="{{session['last_name']}}">
						  <!-- <small id="helpId" class="text-muted">Help text</small> -->
						</div>
						<div class="form-group">
						  <label for="email">Email</label>
						  <input type="text" name="email" id="email" class="form-control" value="{{session['email']}}">
						  <!-- <small id="helpId" class="text-muted">Help text</small> -->
						</div>
						<div class="form-group">
						  <label for="password">Password</label>
						  <input type="password" name="password" id="password" class="form-control">
						  <!-- <small id="helpId" class="text-muted">Help text</small> -->
						</div>
						<div class="form-group">
						  <label for="password2">Confirm Password</label>
						  <input type="password" name="password2" id="password2" class="form-control">
						  <!-- <small id="helpId" class="text-muted">Help text</small> -->
						</div><div class="form-btn-box d-flex justify-content-between align-content-center mt-5">
							<a class="align-middle" href="/user_login">Login</a>
							<input class="btn btn-outline-primary" type="submit" value="Join">
						</div>
					</form>
				</div>
				
			</div>
		</div>

		<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
