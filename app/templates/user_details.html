<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
		<title>{{title}}</title>
	</head>
	<body id="">
		<!-- display nav component -->
		{{nav | safe}}

		<div class="errors">
			{% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
			{% if messages %}<!-- check if there are any messages -->
			{% for message in messages %}<!-- loop through the messages -->
			<p>{{message}}</p>
			<!-- display each message in a paragraph tag -->
			{% endfor %} {% endif %} {% endwith %}
		</div>

		<div class="container-fluid mt-5 mx-auto">
			<h1></h1>
			<div class="row">
				<div class="col-3 mx-auto">
					<p>
						Name: {{user.first_name}} {{user.last_name}} <br />
						Email: {{user.email}}
					</p>
					{% if session['user_id'] == user.id %}
					<p><a href="/user_edit/{{user.id}}">Edit Account</a></p>
					{% endif %}
					<!-- <div id="events-history">
						<p>Event History:</p>
						<ul>
							<li><a href="/event_details/event_id"></a></li>
						</ul>
					</div>
					<div id="events-future">
						<p>Event Coming up:</p>
						<ul>
							<li><a href="/event_details/event_id"></a></li>
						</ul>
					</div> -->
				</div>
			</div>
		</div>

		<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</body>
</html>
