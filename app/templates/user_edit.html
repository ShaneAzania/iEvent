<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/bootstrap.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
		<title>{{title}}</title>
	</head>
	<body id="">
		<!-- display nav component -->
		{{nav | safe}}

		<div class="errors">
			{% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
			{% if messages %}<!-- check if there are any messages -->
			{% for message in messages %}<!-- loop through the messages -->
			<p>{{message}}</p>
			<!-- display each message in a paragraph tag -->
			{% endfor %} {% endif %} {% endwith %}
		</div>

		<div class="container-fluid col-8 mx-auto">
			<h1>Welcome {{session['first_name']}}!</h1>
            <div class="row">
				<div class="col-12 col-md-8 col-xl-6 mx-auto">
					<form action="/user_edit_form" method="post">
						<input name="id" type="text" value="{{user.id}}" hidden readonly>
						<div class="form-group mb-2">
							<label for="first_name">First Name: </label>
							<input type="text" name="first_name" class="form-control" value="{{user.first_name}}" />
						</div>
						<div class="form-group mb-2">
							<label for="last_name" class="form-label">Last Name:</label>
							<input type='text'class="form-control" name="last_name" value="{{user.last_name}}"></input>
						</div>
						<div class="form-group mb-2 ">
							<label for="email">Email </label>
							<input type="text" name="email" class="form-control" value="{{user.email}}" />
						</div>
						<div class="form-group mb-2 ">
							<label for="email">Current Password </label>
							<input type="password" name="current_password" class="form-control" value="" />
						</div>
						<div class="form-group mb-2 ">
							<label for="email">New Password </label>
							<input type="password" name="password" class="form-control" value="" />
						</div>
						<div class="form-group mb-2 ">
							<label for="email">Confirm New Password </label>
							<input type="password" name="password2" class="form-control" value="" />
						</div>
						<input name="id" type="text" value="{{session['user_id']}}" readonly hidden /> <br />
						<br />
						<input type="submit" value="Update" class="btn btn-success" />
						<button type="button" id="back_btn" class="btn btn-success">Go Back</button>
					</form>
				</div>
			</div>
		</div>

		<script src="{{ url_for('static', filename='bootstrap/bootstrap.bundle.js') }}"></script>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</body>
</html>
